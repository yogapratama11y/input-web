<!DOCTYPE html>
<html>
  <head>
    <title>Formulir Pendaftaran Siswa</title>
    <style>
      body {
        background: linear-gradient(to right, #000046, #1cb5e0);
        font-family: Arial, sans-serif;
        color: #faf4f4;
      }
      
      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 15px;
        margin-bottom: 30px;
      }
      
      .form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #060add;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
      }
      
      input[type="text"],
      input[type="tel"],
      input[type="number"],
      select {
        width: 95%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        color: #444;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 5px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }

      .submit{
        background-color: #09e29a;
      }
    </style>
  </head>
  <body>
    <h1>Pendaftaran Siswa</h1>
    <div class="form">
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" id="inputNama" name="nama"  autocomplete="off">
      </div>
      <div class="form-group">
        <label for="nis">NIS</label>
        <input type="number" id="inputNis" name="nis"  autocomplete="off">
      </div>
      <div class="form-group">
        <label for="jurusan">Mata pelajaran</label>
        <input type="text" id="inputMapel" name="ttl"  autocomplete="off">
      </div>
      <div class="form-group">
        <label for="hp">No. HP</label>
        <input type="number" id="inputNohp" name="hp"  autocomplete="off">
      </div>
      <button class="submit" onclick="setOutput()">submit</button>
    </div>
    
    <h1 id="output"></h1>
    
    <script>
      function setOutput() {
        const nama = document.getElementById('inputNama')
        const nis = document.getElementById('inputNis')
        const mapel = document.getElementById('inputMapel')
        const hp = document.getElementById('inputNohp')
        const output = document.getElementById('output')
        output.innerHTML = nama.value + ' ' + nis.value + ' ' + mapel.value + ' ' + hp.value
      }
    </script>
  </body>
</html>
